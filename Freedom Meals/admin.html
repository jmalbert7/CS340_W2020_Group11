</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Freedom Meals</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Admin
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <!--Exercpted code on inserting background image from https://www.w3schools.com/html/html_images_background.asp -->
	<header class="bg-primary py-5 mb-5" style="background-image: url('images/banner.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="container h-100">
      <div class="row h-100 align-items-start">
        <div class="col-lg-4 order-2">
        </div>
        <div class="col order-1">
          <h1 class="display-4 text-white mt-5 mb-2" style="font-weight: 400">Freedom Meals</h1>
          <p class="lead mb-5 text-white-50" style="font-weight: 400"><font color="white">Meal planning, your way.</font></p>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">
  
	<div id="admin">
		<h2>Add Recipe</h2>
		<h6>This is where administrator can add recipes to the Recipes Table.</h6>
		<form>
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="recipetitle">Recipe Title</label>
			  <input type="text" class="form-control" id="recipetitle" placeholder="Recipe Title">
			</div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="inputTime">Prep + Cook Time (in minutes)</label>
			  <input type="text" class="form-control" id="time" placeholder="50">
			</div>
			<div class="form-group col-md-4">
			  <label for="inputDifficulty">Difficulty Rating</label>
			  <select class="custom-select" id="inlineFormCustomSelectPref">
				<option selected>Choose...</option>
				<option value="1">Easy</option>
				<option value="2">Intermediate</option>
				<option value="3">Hard</option>
			  </select>
			</div>
		  </div>
		  
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="inputDirections">Directions</label>
			  <input type="text" class="form-control" id="directions" placeholder="Include ingredients, steps, and gotchas here.">
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Add Recipe</button>
		  <span>On click, send INSERT command to Recipes table.</span>
		</form>
	</div>
	
	<br><br>

  </div>
  <!-- /.container -->

  <script src="vendor/jquery/jquery.min.js"></script>
